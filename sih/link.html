<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Rake Allocation</title>
    <style>
        body{
            background-color: orange;
        }
        .p{
            size: 50rem;
        }
        #request-coal{
            color: black;
            size: 20rem;
        }
        #coal-request-form{
        color: black;
        size: 15rem;
        }
        
        h2{
            color: black;
            size: 25rem;
        }

    </style>
</head>
<body>
    <!-- ... (previous HTML content) ... -->

    <section id="request-coal">
        <h2>Request Coal Transportation</h2>
        <p>Enter your request details:</p>
        <form id="coal-request-form">
            <div class="form-group">
                <label for="amount">Amount of Coal (in metric tonnes):</label>
                <input type="number" id="amount" name="amount" required>
            </div>

            <div class="form-group">
                <label for="location">Delivery Address:</label>
                <input type="text" id="location" name="location" required>
            </div>

        <section id="request-coal">

        <form id="coal-request-form">
            <!-- ... (existing form fields) ... -->

            <div class="form-group">
                <label for="rake-type">Select Rake Type:</label>
                <select id="rake-type" name="rake-type" required>
                    <option value="BOXN">BOXN Rake</option>
                    <option value="BOBR">BOBR Rake</option>
                </select>
            </div>

            <!-- Display the price per wagon and for the full rake -->
            <div class="form-group" id="price-display">
                <p>Price per Wagon: <span id="price-per-wagon">-</span> INR</p>
                <p>Price for Full Rake: <span id="price-full-rake">-</span> INR</p>
            </div>

            
        </form>
    </section>
    <script>
        // JavaScript to calculate and display prices based on rake type selection
        document.getElementById('rake-type').addEventListener('change', function () {
            const selectedRakeType = this.value;
            let pricePerWagon = '-';
            let priceFullRake = '-';

            // Calculate prices based on the selected rake type
            if (selectedRakeType === 'BOXN') {
                // Calculate prices for BOXN rake (replace with your pricing logic)
                const pricePerWagonValue = 10000; // Example price per wagon in INR
                const wagonsInRake = 55; // Number of wagons in a BOXN rake
                pricePerWagon = `${pricePerWagonValue} INR`;
                priceFullRake = `${pricePerWagonValue * wagonsInRake} INR`; // Calculate total price for full BOXN rake
            } else if (selectedRakeType === 'BOBR') {
                // Calculate prices for BOBR rake (replace with your pricing logic)
                const pricePerWagonValue = 12000; // Example price per wagon in INR
                const wagonsInRake = 58; // Number of wagons in a BOBR rake
                pricePerWagon = `${pricePerWagonValue} INR`;
                priceFullRake = `${pricePerWagonValue * wagonsInRake} INR`; // Calculate total price for full BOBR rake
            }

            // Display the calculated prices
            document.getElementById('price-per-wagon').textContent = pricePerWagon;
            document.getElementById('price-full-rake').textContent = priceFullRake;
        });
    </script>


            <div class="form-group">
                <label for="delivery-date">Date of Delivery:</label>
                <input type="date" id="delivery-date" name="delivery-date" required>
            </div>

            <div class="form-group">
                <label for="coal-grade">Coal Grade:</label>
                <input type="text" id="coal-grade" name="coal-grade" required>
            </div>

            <button type="submit" class="cta-button">Submit Request</button>
        </form>
    </section>

    <!-- ... (remaining HTML content) ... -->

</body>
</html>
